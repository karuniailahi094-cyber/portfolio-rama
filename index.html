
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rama — BioLink</title>
  <style>
    :root{--bg:linear-gradient(135deg,#4e54c8,#8f94fb);--card:#ffffff;--accent:#ffcc00;--text:#111827}
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Segoe UI,Arial,sans-serif}
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg);padding:24px}
    .card{width:100%;max-width:420px;background:var(--card);border-radius:16px;padding:28px;text-align:center;box-shadow:0 8px 30px rgba(2,6,23,0.2)}
    .profile{width:120px;height:120px;border-radius:50%;overflow:hidden;margin:0 auto 16px;display:block}
    .name{font-size:20px;font-weight:700;color:var(--text);margin-bottom:6px}
    .role{font-size:13px;color:#6b7280;margin-bottom:18px}
    .links{display:flex;flex-direction:column;gap:12px;margin-top:8px}
    .links a{display:inline-block;padding:12px 16px;border-radius:12px;text-decoration:none;font-weight:600}
    .btn-primary{background:var(--accent);color:#111;border:none}
    .btn-secondary{background:#f3f4f6;color:var(--text);border:1px solid #e5e7eb}
    footer{font-size:12px;color:#9ca3af;margin-top:18px}
    @media (prefers-color-scheme:dark){:root{--card:#0b1220;--text:#e6eef8} .btn-secondary{background:#0f1724;color:#e6eef8;border-color:#1f2937}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <img class="profile" src="assets/profile.svg" alt="Rama profile illustration">
    <div class="name">Rama Nurul Arifin</div>
    <div class="role">Advertiser · Brand Manager · Social Media Specialist</div>

    <nav class="links" aria-label="Biolinks">
      <a class="btn-primary" href="https://wa.me/62XXXXXXXXXX" target="_blank" rel="noopener">📱 WhatsApp</a>
      <a class="btn-secondary" href="https://instagram.com/username" target="_blank" rel="noopener">📷 Instagram</a>
      <a class="btn-secondary" href="https://shopee.co.id/username" target="_blank" rel="noopener">🛒 Shopee Store</a>
      <a class="btn-secondary" href="https://karuniailahi094-cyber.github.io/portfolio-rama/" target="_blank" rel="noopener">🌍 Portfolio</a>
      <a class="btn-secondary" href="mailto:namaemail@example.com">✉️ Email</a>
    </nav>

    <footer>© 2025 Rama Nurul Arifin</footer>
  </main>
</body>
</html>
